{% extends 'HouseListing/default_base.html' %}
{% load static %}
{% block header %}
<script src="{% static 'HouseListing/global_assets/js/plugins/forms/selects/select2.min.js '%}"></script>
<script src="{% static 'HouseListing/global_assets/js/plugins/forms/styling/uniform.min.js '%}"></script>
<script src="{% static 'HouseListing/global_assets/js/demo_pages/form_layouts.js '%}"></script>

<script src="{% static 'HouseListing/global_assets/js/plugins/uploaders/fileinput/plugins/sortable.min.js' %}"></script>

<script src="{% static 'HouseListing/global_assets/js/plugins/uploaders/fileinput/fileinput.min.js' %}"></script>

<script src="{% static 'HouseListing/global_assets/js/demo_pages/uploader_bootstrap.js' %}"></script>

{% endblock header %}

{% block body %}
<div class="container-fluid my-4">
	<div class="row">
		<div class="col-md-8 offset-md-2">

			<div class="card">
				<div class="card-body">
					<div class="col-md-12">
						<form action="" id="register_tenant" method="POST">
							{% csrf_token %}
							<fieldset>
								<legend class="font-weight-semibold" style="font-size: 20px;"><i class="icon-user-plus mr-2"
										style="font-size: 20px;"></i> Change Your Password.
								</legend>

								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<label>New Password:</label>
											<input type="password" id="pass" required name="password" placeholder="*******"
												class="form-control border-teal border-1">
										</div>
									</div>

									<div class="col-md-6">
										<div class="form-group">
											<label>Confirm Password:</label>
											<input type="password" id="pass2" required name="confirm_password" placeholder="*******"
												class="form-control border-teal border-1">
										</div>
									</div>
									
								</div>

								
								<div class="text-right">
									<button type="submit" id="login" class="btn btn-primary"
									
									{% if request.user.userprofile.user_account_type == 'Demo' %}
									disabled										
									{% endif %}
										
									>Change <span id="spinner" class=""></span></button>
								</div>


							</fieldset>
						</form>
					</div>

				</div>
			</div>
		</div>
	</div>
</div>
<script>
	 $("#register_tenant").submit(function (e) {
			e.preventDefault();

			let password = $('#pass').val()
			let confirm_password = $('#pass2').val()


			if (password != confirm_password) {
				alert('Sorry, password must match')
				return false
			}else{
				document.getElementById("login").setAttribute("disabled", true);
				$("#spinner").addClass("spinner-border spinner-border-sm");
				this.submit();
				
			}



	});
</script>
{% block scripts %}
{% endblock scripts %}

{% endblock body %}
